<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand of eco-cosmetics and magic candles</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="top-actions">
          <a href="#" class="icon icon--menu"></a>

          <a href="#" class="icon icon--logo-icon"></a>

          <a href="#" class="icon icon--shop"></a>
        </div>

        <div class="top-actions-desktop">
          <div class="top-actions-desktop__logo">
            <img src="./images/icons/Logo.svg" alt="Eco-cosmetics logo">
          </div>

          <ul class="top-actions-desktop__menu">
            <li class="top-actions-desktop__menu-item">
              <a href="#" class="top-actions-desktop__menu-link">
                Shop
              </a>
            </li>

            <li class="top-actions-desktop__menu-item">
              <a href="#" class="top-actions-desktop__menu-link">
                Contact
              </a>
            </li>

            <li class="top-actions-desktop__menu-item">
              <a href="#" class="top-actions-desktop__menu-link">
                About
              </a>
            </li>
          </ul>

          <a href="#" class="icon top-actions-desktop__shop"></a>
        </div>

        <div class="header__content grid--desktop-header">
          <div class="header__photo grid__item grid__item--desktop-7-12">
            <img
              src="./images/photos/Header-Desktop-1.jpg"
              alt="Header image"
              class="header__image"
            >
          </div>

          <div class="header__text grid__item grid__item--desktop-2-6">
            <h4 class="header__title">
              Brand of eco-cosmetics and magic candles
            </h4>

            <p class="header__slogan">
              20% of sales at a wild bird shelter
            </p>

            <div class="header__button-wrap">
              <a href="#products" class="header__button">
                Shop
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#" class="icon icon--close"></a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
